<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Estate Guesser</title>
    <link rel="icon" href="../images/smalllogo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icon.png" />
    <link rel="stylesheet" href="../styles/select.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="darkreader-lock">
  </head>

  <body>
    <div class="container">
      <h1 class="select-location">Select a location</h1>

      <div class="grid-container">
        <a href="play/toronto" class="city-block" id="toronto"> <span class="city-text">Toronto</span> <span class="notification">Updated Properties!</span> </a>
        <a href="play/vaughan" class="city-block" id="vaughan"> <span class="city-text">Vaughan</span> <span class="notification">Updated Properties!</span> </a>
        <a href="play/richmondhill" class="city-block" id="richmondhill"> <span class="city-text">Richmond Hill</span> <span class="notification">Updated Properties!</span> </a>
        <a href="play/oakville" class="city-block" id="oakville"> <span class="city-text">Oakville</span> <span class="notification">New Location!</span> </a>
      </div>

      <div class="footer">
        <div class="logos">
          <a href="https://www.linkedin.com/in/ryanfinlay11/" target="_blank">
            <img class="linkedin" src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="linkedin logo">
          </a>
          <a href="https://github.com/ryanfinlay11/EstateGuesser" target="_blank">
            <img class="github" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/600px-Octicons-mark-github.svg.png" alt="github logo">
          </a>
        </div>
        <p class="credit-name">Developed by Ryan Finlay</p>
      </div>
    </div>
  </body>
</html>
